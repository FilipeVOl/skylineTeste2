<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Teste Skyline</title>
</head>
<body>
  <div class="background">
    <button id="start-button">INICIE A EXPERIÃŠNCIA</button>
  </div>

  <script>
    const button = document.getElementById("start-button");

    button.addEventListener("mousemove", (e) => {
      const rect = button.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = -(y - centerY) / 7;
      const rotateY = (x - centerX) / 7;

      button.style.transform = `perspective(500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05) `
      button.style.boxShadow = "0 25px 50px -12px rgba(0, 0, 0, 0.25)";
       ;
    });

    button.addEventListener("mouseleave", () => {
      button.style.transform = "scale(1)";

    });

    button.addEventListener("click", function () {
      window.location.href = 'https://skylineip.s3.sa-east-1.amazonaws.com/Tour+Virtual/Sousa+Andrade/fiord/index-tela.htm';
    });
  </script>
</body>
</html>
